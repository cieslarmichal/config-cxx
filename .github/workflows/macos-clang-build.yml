name: apple-clang++

on:
  push:
    branches:
      - 'main'
  pull_request:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Install clang
        run: |
          brew install llvm@16
          echo 'export PATH="/usr/local/opt/llvm@16/bin:$PATH"' >> $GITHUB_ENV
          echo 'export LDFLAGS="-L/usr/local/opt/llvm@16/lib"' >> $GITHUB_ENV
          echo 'export CPPFLAGS="-I/usr/local/opt/llvm@16/include"' >> $GITHUB_ENV
          echo 'export CC=/usr/local/opt/llvm@16/bin/clang' >> $GITHUB_ENV
          echo 'export CXX=/usr/local/opt/llvm@16/bin/clang++' >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Configure CMake
        run: |
          cmake -B ${{github.workspace}}/build \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DCMAKE_CXX_COMPILER=/usr/local/opt/llvm@16/bin/clang++

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - working-directory: build/
        run: ./config-cxx-UT
